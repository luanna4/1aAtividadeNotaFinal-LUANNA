<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma de Números</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      margin: 5px;
      padding: 5px;
      width: 100px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Calculadora: Soma de Números</h2>
  <form onsubmit="somarNumeros(); return false;">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required><br>

    <button type="submit">Somar</button>
  </form>

  <h3>Resultado: <span id="resultado">—</span></h3>

  <script>
    function somarNumeros() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const soma = n1 + n2;
      document.getElementById('resultado').textContent = `A soma é: ${soma}`;}
  </script>
</body>
</html>
