<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor de Fundo</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;}

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: seagreen;
            color: white;
            border: none;
            border-radius: 5px;}
#cor {
            font-weight: bold;
            margin-top: 20px;
    }
    </style>
</head>
<body>
    <h1>Mudar Cor de Fundo</h1>
    <p>Clique no botão abaixo para mudar a cor de fundo</p>
    <button onclick="mudarCOR()">Mudar Cor</button>
    <p id="cor">Cor atual: —</p>

    <script>
        function mudarCOR() {
            const corAleatoria = "#" + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = corAleatoria;
            document.getElementById("cor").textContent = "Cor atual: " + corAleatoria;
        }
    </script>
</body>
</html>
